# File: backend/supervisord.conf (Phiên bản chỉ chạy app1 trên Server)

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

# App 1: Xử lý thanh toán và webhook
[program:flask-app1]
command=gunicorn --bind 0.0.0.0:5001 --timeout 180 app1:app
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/flask-app1.out.log
stderr_logfile=/var/log/flask-app1.err.log